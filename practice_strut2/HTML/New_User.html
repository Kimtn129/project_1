        <title>client</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="main-container" id="main-container">
            <header id="header">
                <div id="nav-bar" class="navbar navbar-inverse navbar-fixed-top"> 
                  <div class="navbar-inner">
                    <div class="container"> 
                      <span class="brand">User manager</span>
                    </div>
                  </div>
                </div>
            </header>
            <div class="container-fluid user-container" id="body-container">
              <div class="row">
                <div class="col-md-3" id="left-menu">
                    <div class="well sidebar-nav" id="nav-main">
                      <ul class="nav nav-pills nav-stacked">
                        <li class="nav-header">Examples User</li>
                        <li id="list-user"><a href="#list_user" class="add-user">User list</a></li>
                        <li id="new-user" class="active"><a href="#create_user">Create User</a></li>
                      </ul>
                    </div>
                </div>
                <div class="col-md-9" id="container">
                    <form class="form-horizontal" role="form" id="new-user-frm">
                      <div class="alert alert-success" style="display:none">
                        <strong>User has been saved!</strong>
                      </div>
                      <fieldset>
                        <legend>Create User</legend>
                        <input type="hidden" name="userId" value="">
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="firstName">First Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" name="firstName" value="">
                            <p class="validation-error"></p>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="lastName">Last Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" name="lastName" value="">
                            <p class="validation-error"></p>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="email">Email</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" name="email" value="">
                            <p class="validation-error"></p>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="email">Age</label>
                          <div class="col-sm-10">
                            <input type="text" class="is-number-field form-control" name="age" value="0">
                            <p class="validation-error"></p>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="email">Role</label>
                          <div class="col-sm-10">
                            <select name="roleName" class="form-control" value="" style="width: 283px;"></select>
                            <p class="validation-error"></p>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" id="save">Create User</button>
                          </div>
                        </div>
                      </fieldset>
                    </form>
                </div>
              </div>
            </div>
        </div>

</body>
